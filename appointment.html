<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedWander - Services</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  
</head>
<body>
  <header class="header">
    <div class="profile">
      <img id="userPhoto" src="" alt="User Photo">
      <span id="username"></span>
    </div>
    <div class="appointments-link">
      <a href="#" onclick="viewAppointments()">Your Appointment</a>
    </div>
  
   


<!-- <button class="btn"  onclick=" logout()">Logout</button> -->
<button type="button" class="btn btn-outline-light" onclick=" logout()">Logout</button>
    
    
    
    
    
  </header>

  <div class="container">
    <h2>Our Services</h2>
    <div class="services">
      
      <div class="service card">
        <span>Service 1</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROy5mQNf3WyAoQQqG2hyrcdjdKdYcbUcJAYQ&s" alt="">
        
        <button onclick="openModal('Service 1')"  class="custom-btn btn-2 ">Book Appointment</button>
      
      </div>
      <div class="service card">
        <span>Service 2</span>
        <img src="https://c8.alamy.com/comp/2CD29MP/online-medical-consultation-and-support-services-concept-doctor-videocalling-on-smartphone-screen-online-healthcare-and-medical-advise-tele-2CD29MP.jpg" alt="">
        <button onclick="openModal('Service 2')" class="custom-btn btn-2 ">Book Appointment</button>
      </div>
      <div class="service card">
        <span>Service 3</span>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO-KZYPWNwiCgVi1ZyXuUkvN8oKZycMMdGHg&s" alt="">
        <button onclick="openModal('Service 3')" class="custom-btn btn-2 ">Book Appointment</button>
      </div>
    </div>
  </div>

  <div id="appointmentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Book Appointment</h2>
      <form id="appointmentForm" onsubmit="return bookAppointment()">
        <input type="hidden" id="service" name="service">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="appointmentDate">Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>
        <label for="appointmentMode">Mode:</label>
        <select id="appointmentMode" name="appointmentMode" required>
          <option value="online">Online</option>
          <option value="offline">Offline</option>
        </select>
        <label for="appointmentTime">Time:</label>
        <input type="number" id="appointmentTime" name="appointmentTime" required>
        <input type="submit" value="Book Appointment">
      </form>
    </div>
  </div>

  <div id="appointmentDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAppointmentDetails()">&times;</span>
      <div id="appointmentDetails"></div>
    </div>
  </div>

<script src="./app.js"></script>
</body>
</html>
